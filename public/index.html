<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--Google / Search Engine Tags-->
    <meta name="robots" content="index,follow" />
    <meta itemprop="name" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta itemprop="description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      itemprop="image"
      content="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/metaImage.jpg') %>"
    />
    <!--facebook meta tags-->
    <meta property="og:site_name" content="<%= htmlWebpackPlugin.options.meta.siteName %>" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %>"
    />
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      property="og:image"
      content="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/metaImage.jpg') %>"
    />
    <!--twitter meta tags-->
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>" />
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.meta.description %>" />
    <meta
      name="twitter:image"
      content="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/metaImage.jpg') %>"
    />
    <meta
      name="twitter:url"
      content="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %>"
    />
    <!--site meta tags-->
    <link
      rel="icon"
      type="image/png"
      href="<%= process.env.NODE_ENV === 'production' ? process.env.PRODUCTION_DOMAIN : htmlWebpackPlugin.options.meta.url %><%= require('./assets/images/favicon.png') %>"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <%if (process.env.NODE_ENV === 'production') { %>
    <meta name="url" content="<%= process.env.PRODUCTION_DOMAIN %>" />
    <% } %>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app</noscript>
    <div id="root"></div>
  </body>
</html>
